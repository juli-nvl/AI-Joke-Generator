<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Generator</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <header><h1>Welcome to my AI Joke Generator!</h1></header>
      <main>
        <div class="form-container">
          <form id="joke-input">
            <input
              type="text"
              placeholder="What kind of joke do you want?"
              required
              class="instructions"
              id="promptInstructions"
            />
            <input type="submit" value="generate!" class="submit-button" />
          </form>
          <div class="hint">i.e: kids, politics or for adults</div>
        </div>
        <div class="joke hidden" id="joke"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/juli-nvl" target="_blank"
          >Juliane Neveling</a
        >
        and is open sourced on
        <a href="https://github.com/juli-nvl/AI-Joke-Generator" target="_blank"
          >GitHub</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
